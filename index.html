<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="calculator">
    <div id="display">10 + 10</div>
    <div id="calcArea">
      <button id="delete" class="calcButton">Delete</button>
      <button id="clear" class="calcButton">Clear</button>
      <button id="nine" class="calcButton">9</button>
      <button id="eight" class="calcButton">8</button>
      <button id="seven" class="calcButton">7</button>
      <button id="six" class="calcButton">6</button>
      <button id="five" class="calcButton">5</button>
      <button id="four" class="calcButton">4</button>
      <button id="three" class="calcButton">3</button>
      <button id="two" class="calcButton">2</button>
      <button id="one" class="calcButton">1</button>
      <button id="zero" class="calcButton">0</button>


      <button id="divide" class="calcButton">/</button>
      <button id="multiply" class="calcButton">*</button>
      <button id="subtract" class="calcButton">-</button>
      <button id="sum" class="calcButton">+</button>
      <button id="equals" class="calcButton">=</button>
      <button id="dot" class="calcButton">.</button>
    </div>
  </div>
</body>

</html>
